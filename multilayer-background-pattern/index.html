<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <title>Animated background</title>
</head>
<body>
    <h1>CSS Background Pattern</h1>

    <div class="theme-switcher">
        <input type="radio" id="light-theme" name="switch" value="Light" checked />
        <label for="light-theme">Light</label>
        <input type="radio" id="dark-theme" name="switch" value="Dark" />
        <label for="dark-theme">Dark</label>
    </div>
    <div class="end"></div>
</body>
</html>
